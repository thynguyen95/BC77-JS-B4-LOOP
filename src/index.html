<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo loop</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center text-red-500 text-4xl mb-5">Bài tập đếm số lẻ</h3>

      <div class="max-w-sm mx-auto">
        <div class="mb-5">
          <label
            for="number"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >nhập vào 1 số nguyên</label
          >
          <input
            type="text"
            id="number"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@flowbite.com"
            required
          />
        </div>
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          onclick="demSoLe()"
        >
          Đếm số lẻ
        </button>

        <div id="result"></div>
        <div id="result2"></div>
      </div>
    </div>

    <div class="container mt-10">
      <h3 class="text-center text-red-500 text-4xl mb-5">Bài tập đoán số</h3>

      <div class="max-w-sm mx-auto">
        <div class="mb-5">
          <label
            for="number2"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >nhập vào 1 số nguyên</label
          >
          <input
            type="text"
            id="number2"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@flowbite.com"
            required
          />
        </div>
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          onclick="doanSo()"
        >
          Đoán số
        </button>

        <div id="result3"></div>
      </div>
    </div>

    <div class="container mx-auto">
      <h3 class="text-center text-red-500 text-4xl mb-5">
        Bài tập in ra số chẵn, lẽ từ 0 - 100
      </h3>

      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        onclick="inSoChanLe()"
      >
        in
      </button>

      <div id="result4"></div>
    </div>

    <div class="container mx-auto">
      <h3 class="text-center text-red-500 text-4xl mb-5">
        in tam giác với vòng lặp lòng nhau
      </h3>

      <div id="tamGiac"></div>

      <div id="tamGiacNguoc" class="mt-10"></div>
    </div>

    <br /><br /><br /><br /><br />
    <script src="./js/main.js"></script>
  </body>
</html>
